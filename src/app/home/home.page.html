<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Te Llevo!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login de Acceso</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Login de acceso</ion-card-subtitle>
        <ion-card-title>Credenciales</ion-card-title>
        <app-header></app-header>
      </ion-card-header>

      <ion-card-content>
        <div class="login">
          <img src="./assets/img/logo-tllevo.png" alt="">
          <div class="sombra-circular"></div>
        </div>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="login.email" label="Usuario" labelPlacement="floating"
              placeholder="Ingrese su email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Contraseña" [(ngModel)]="login.password" type="password" labelPlacement="floating"
              placeholder="Ingrese su contraseña">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle justify="end">Recuerdame</ion-toggle><br /><br />
          </ion-item>
          <ion-item>
            <ion-label>{{mensaje}}</ion-label>
          </ion-item>
          <div *ngIf="spinner">
            <ion-item id="carga">
              <ion-label>Cargando</ion-label>
            </ion-item>
            <ion-item id="carga">
              <mat-spinner></mat-spinner>
            </ion-item>
          </div>
          <div class="botones">
          <ion-button fill="outline" (click)="validar()">Ingresar</ion-button><br>
          <ion-button fill="outline" [routerLink]="['/register']">Registrar</ion-button>
          <ion-button fill="outline" [routerLink]="['/recuperar']">Recuperar Contraseña</ion-button>
        </div>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
          <div class="contenedor">
          <img class="auto" src="assets/img/auto.png" alt="Auto">
          <div class="carretera-container">
            <img class="carretera" src="assets/img/carretera.png" alt="Carretera">
            <img class="carretera" src="assets/img/carretera.png" alt="Carretera">
          </div>
        </div>
</ion-content>
